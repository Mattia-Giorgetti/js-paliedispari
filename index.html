<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libreria.js"></script>
    <title>Pali e Dispari</title>
</head>
<body>
    
    <section id="first_section" class="py-4 ">
        <h1 class="text-center text-white mb-5"><span class="first-half">Pali</span> & <span class="second-half">Dispari</span></h1>
        <div class="container-sm">
            <h2 class="text-white">Esercizio 1</h2>
            <h3 class="text-black pb-3">Verifica se una parola Ã¨ Palindroma</h3>
            <div class="input-section d-flex align-items-center gap-3">
                <input type="text" id="es1_input" placeholder="Inserisci una parola">
                <button id="es1_btn" class="btn">Verifica</button>
                <div class="alert_msg"></div>
            </div>
            <p id="es1_text" class="py-3 text-white fs-5"></p>
        </div>
    </section>

    <section id="second_section" class="py-5">
        <div class="container-sm">
            <h2>Esercizio 2</h2>
            <div class="even-odd_form">
                <label for="pari/dispari" class="fs-3 pink_txt">Scegli:</label>
                <select id="es2_select" name="pari/dispari" id="pari/dispari" class="ms-2 fs-4">
                    <option value="pari">Pari</option>
                    <option value="dispari">Dispari</option>
                </select>
            </div>
            <div class="number_gen_section">
                <input type="number" id="es2_input" class="mt-3" placeholder="inserisci un numero da 1 a 5">
                <button id="es2_button">Gioca!</button>
            </div>
            <span id="user_roll" class="me-3"></span>
            <span id="computer_roll"></span>
            <p id="es2_somma" class="py-2"></p>
            <h3 id="es2_result"></h3>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
