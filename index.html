<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libreria.js"></script>
    <title>Pali e Dispari</title>
</head>
<body>
    <h1>Pali e Dispari</h1>
    <section id="first_section" class="py-4">
        <h2>Esercizio 1</h2>
        <input type="text" id="es1_input" placeholder="Inserisci una parola">
        <button id="es1_btn">Verifica</button>
        <p id="es1_text" class="py-3"></p>
    </section>

    <section id="second_section" class="py-4">
        <h2>Esercizio 2</h2>
        <label for="pari/dispari">Scegli:</label>
        <select id="es2_select" name="pari/dispari" id="pari/dispari" class="ms-2">
            <option value="pari">Pari</option>
            <option value="dispari">Dispari</option>
        </select>
        <br>
        <br>
        <input type="number" id="es2_input" class="mt-3" placeholder="inserisci un numero da 1 a 5">
        <button id="es2_button">Gioca!</button>
        <br>
        <span id="user_roll" class="me-3"></span>
        <span id="computer_roll"></span>
        <p id="es2_somma" class="py-2"></p>
        <h3 id="es2_result"></h3>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
